<div class='card-table'>
  <div class='card-image mdl-card mdl-shadow--2dp' ng-repeat='artist in data.artists' ng-style='{"background": artist_background(artist.image)}' ng-click='dataClick("artist", artist)'>
    <div class="mdl-card__title mdl-card--expand"></div>
    <div class="mdl-card__actions">
      <span class="card-image__filename">{{artist.name}}</span>
    </div>
  </div>
</div>

<div class='end-loading mdl-spinner mdl-js-spinner is-active' ng-style='{"display": counts.artists == data.artists.length ? "none" : "block"}'></div>
