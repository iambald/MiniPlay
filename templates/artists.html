<table id='playlist-table' class='mdl-data-table mdl-js-data-table'>
  <tbody>
    <tr class='song-row' ng-repeat='artist in data.artists' ng-click=''>
      <td class='song-details-span mdl-data-table__cell--non-numeric'>
        <span class='song-info'>
          <img class='small-art' ng-src='{{artist.image}}'/>
          <div class='song-details'>
            <div class='song-title'>{{artist.name}}</div>
          </div>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<div class='end-loading mdl-spinner mdl-js-spinner is-active' ng-style='{"display": counts["artists"] == data.artists.length ? "none" : "block"}'></div>
