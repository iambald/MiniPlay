<html>
<head>
  <link rel='stylesheet' type='text/css' href='styles/popup.css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <script src='scripts/jquery.js'></script>
  <script src='scripts/popup.js'></script>
</head>
<body>
  <div id='popup'>
    <div id='card'>
      <div id='album-art'>
        <img id='album-art-img' src='img/default_album.png' height='128' width='128' />
      </div>
      <div id='card-right'>
        <div id='song-info'>
          <div id='title-fade' class='fade'></div>
          <div id='info-fade' class='fade'></div>
          <div id='title'></div>
          <div id='artist'></div>
          <div id='album'></div>
        </div>
        <ul id='infobar'>
          <li id='equalizer'></li>
          <li id='lastfm-toggle'></li>
          <li id='time'>
            <span id='current-time'>0:00</span> / <span id='total-time'>0:00</span>
          </li>
        </ul>
      </div>
    </div>
    <div id='controls'>
      <div id='slider'role='slider'>
        <div id='slider-background'>
          <div id='played-slider'></div>
        </div>
        <div id='slider-thumb'></div>
      </div>
      <button id='repeat' class='control interface medium left' title='Repeat songs' tabIndex='-1'></button>
      <button id='rew' class='control interface large left' title='Previous song' tabIndex='-1' disabled></button>
      <button id='play' class='control interface large left' title='Play' disabled></button>
      <button id='ff' class='control interface large left' title='Next song' tabIndex='-1' disabled></button>
      <button id='shuffle' class='control interface medium left' title='Shuffle songs' tabIndex='-1'></button>
      <button id='setting' class='control right' title='Settings' tabIndex='-1'></button>
      <button id='down' class='control interface medium opaque right' title='Thumbs down' tabIndex='-1' disabled></button>
      <button id='up' class='control interface medium opaque right' title='Thumbs up' tabIndex='-1' disabled></button>
    </div>
  </div>
</body>
</html>
