<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/popup.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <script src='scripts/jquery.js'></script>
  <script src='scripts/popup.js'></script>
</head>
<body>
  <div id='popup'>
    <div id='card'>
      <div id='album-art' class='big-art'>
        <img id="album-art-img" src="img/default_album.png" height="128" width="128" />
      </div>
      <div id='song-info'>
        <div id='title'></div>
        <div id='artist'></div>
        <div id='album'></div>
      </div>
    </div>
    <div id='time-and-slider'>
      <div id='time'>
        <span id='current-time'>0:00</span> / <span id='total-time'>0:00</span>
      </div>
      <div id='slider' class='slider' role='slider'>
        <div id='slider-background'>
          <div id='played-slider'></div>
        </div>
        <div id='slider-thumb'></div>
      </div>
    </div>
    <div id='controls'>
      <button id='repeat' class='control medium left' title='Repeat songs'></button>
      <button id='rew' class='control large left' title='Previous song' disabled></button>
      <button id='play' class='control large left' title='Play' disabled></button>
      <button id='ff' class='control large left' title='Next song' disabled></button>
      <button id='shuffle' class='control medium left' title='Shuffle songs'></button>

      <button id='down' class='control medium opaque right' title='Thumbs down' role='button' disabled></button>
      <button id='up' class='control medium opaque right' title='Thumbs up' disabled></button>
    </div>
  </div>
</body>
</html>
