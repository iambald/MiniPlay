<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.deep_orange-indigo.min.css" />
  <link rel='stylesheet' type='text/css' href='styles/popup.css'>
</head>
<body>

  <div id='popup'>
    <div id='album-art'>
      <div id='song-info'>
        <div id='title'></div>
        <div id='artist'></div>
        <div id='album'></div>
      </div>
      <ul id='top-controls'>
        <li id='shuffle' class='top-control interface' title='Shuffle songs' tabIndex='-1'>
          <i class="material-icons">shuffle</i>
        </li>
        <li id='repeat' class='top-control interface' title='Repeat songs' tabIndex='-1'>
          <i class="material-icons">repeat</i>
        </li>
        <li id='settings' class='top-control interface' title='Settings' tabIndex='-1'>
          <i class='material-icons'>settings</i>
        </li>
      </ul>
        <div id='current-time'>0:00</div>
        <div id='total-time'>0:00</div>
    </div>
    <div id='playlist'>
      <table class='mdl-data-table mdl-js-data-table' id='playlist-table'>
        <thead>
          <tr>
            <th class='mdl-data-table__cell--non-numeric'>Song</th>
            <th>
              <i class="material-icons">schedule</i>
            </th>
            <th>
              <i class='material-icons'>music_note</i>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <p id='slider-wrapper'>
      <input id='slider' class='mdl-slider mdl-js-slider' type='range' min='0' max='0' value'0' tabindex='-1' />
    </p>
    <div id='controls'>
      <div id='controls-left'>
        <button id='rew' class='mdl-button mdl-js-button mdl-button--icon control interface' title='Previous song' tabIndex='-1' >
          <i class="material-icons">skip_previous</i>
        </button>
        <button id='play' class='mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary control interface' title='Play' tabIndex='0' >
          <i class="material-icons">play_arrow</i>
        </button>
        <button id='ff' class='mdl-button mdl-js-button mdl-button--icon control interface' title='Next song' tabIndex='-1' >
          <i class="material-icons">skip_next</i>
        </button>
      </div>
      <div id='controls-right'>
        <button id='up' class='mdl-button mdl-js-button mdl-button--icon control interface thumb' title='Thumbs up' tabIndex='-1' >
          <i class="material-icons">thumb_up</i>
        </button>
        <button id='down' class='mdl-button mdl-js-button mdl-button--icon control interface thumb' title='Thumbs down' tabIndex='-1' >
          <i class="material-icons">thumb_down</i>
        </button>
        <button id='vol' class='mdl-button mdl-js-button mdl-button--icon control interface' title='Volume' tabindex='-1'>
          <i class='material-icons'>volume_up</i>
        </button>
        <p id='vol-wrapper'>
          <input id='vol-slider' class='mdl-slider mdl-js-slider' type='range' min='0' max='100' value='100' tabindex='-1' disabled />
        </p>
        <button id='vol-up' class='mdl-button mdl-js-button mdl-button--icon control interface' title='Volume' tabindex='-1'>
          <i class='material-icons'>volume_up</i>
        </button>
        <button id='playlist-button' class='mdl-button mdl-js-button mdl-button--icon control interface' title='Playlist' tabindex='-1'>
          <i class='material-icons'>queue_music</i>
        </button>
      </div>
    </div>
  </div>

  <script src='scripts/jquery.js'></script>
  <script src='scripts/popup.js'></script>
  <script src="scripts/material.min.js"></script>
</body>
</html>
