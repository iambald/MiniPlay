<html>
<head>
  <link rel='stylesheet' type='text/css' href='styles/popup.css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id='popup'>
    <div id='album-art'>
      <div id='song-info'>
        <div id='title'></div>
        <div id='artist'></div>
        <div id='album'></div>
      </div>
      <div id='time'>
        <div id='current-time'>0:00</div>
        <div id='total-time'>0:00</div>
      </div>
    </div>
    <div id='controls'>
      <div id='slider'role='slider' class='dragdealer interface'>
        <div id='slider-background'>
          <div id='played-slider'></div>
        </div>
        <div id='slider-thumb' class='handle interface'></div>
      </div>
      <button id='repeat' class='control interface medium left' title='Repeat songs' tabIndex='-1'></button>
      <button id='rew' class='control interface large left' title='Previous song' tabIndex='-1' disabled></button>
      <button id='play' class='control interface large left' title='Play' disabled></button>
      <button id='ff' class='control interface large left' title='Next song' tabIndex='-1' disabled></button>
      <button id='shuffle' class='control interface medium left' title='Shuffle songs' tabIndex='-1'></button>
      <button id='setting' class='control right' title='Settings' tabIndex='-1'></button>
      <button id='down' class='control interface medium thumb right' title='Thumbs down' tabIndex='-1' disabled></button>
      <button id='up' class='control interface medium thumb right' title='Thumbs up' tabIndex='-1' disabled></button>
    </div>
  </div>

  <script src='scripts/jquery.js'></script>
  <script src='scripts/dragdealer.min.js'></script>
  <script src='scripts/popup.js'></script>
</body>
</html>
